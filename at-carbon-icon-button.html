
<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../at-carbon-icon-color/at-carbon-icon-color.html">
<link rel="import" href="../paper-behaviors/paper-inky-focus-behavior.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../at-carbon-badge/at-carbon-badge.html">

<dom-module id="at-carbon-icon-button">
  <template strip-whitespace>
    <style>
      :host {
        display: inline-block;
        position: relative;
        padding: 8px;
        outline: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        line-height: 1;

        width: 40px;
        height: 40px;

        /* Because of polymer/2558, this style has lower specificity than * */
        box-sizing: border-box !important;

        @apply --at-carbon-icon-button;
      }

      :host([hidden]) {
        display: none !important;
      }

      :host #ink {
        color: var(--at-carbon-icon-button-ink-color, --primary-text-color);
        opacity: 0.6;
      }

      :host([disabled]) {
        color: var(--at-carbon-icon-button-disabled-text, --disabled-text-color);
        pointer-events: none;
        cursor: auto;
      }

      at-carbon-icon-color {
        width: 100%;
        height: 100%;
      }

    </style>

    <at-carbon-icon-color id="icon" icon="[[icon]]" alt$="[[alt]]" color="[[_iconColor]]"></at-carbon-icon-color>
    <at-carbon-badge id="badge" x-offset="-8" y-offset="-4" hidden$="{{_computeBadgeHidden(badgeLabel, badgeColor)}}" label="[[badgeLabel]]" color="[[badgeColor]]" on-click="_closeBadgeOnClick"> </at-carbon-badge>
  </template>

  <script>
    Polymer({
      is: 'at-carbon-icon-button',
      hostAttributes: {
        role: 'button',
        tabindex: '0'
      },
      behaviors: [
        Polymer.PaperInkyFocusBehavior
      ],
      properties: {

        /**
         * Specifies the icon name or index in the set of icons available in
         * the icon's icon set. If the icon property is specified,
         * the src property should not be.
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * Specifies the alternate text for the button, for accessibility.
         */
        alt: {
          type: String,
          value: '',
          observer: "_altChanged"
        },

        disabled: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        color: {
          type: String,
          value: ''
        },

        _iconColor: {
          type: String,
          computed: '_computeIconColor(color,disabled)'
        },

        badgeColor: {
          type: String,
          value: ''
        },

        badgeLabel: {
          type: String,
          value: ''
        },

        badgeCloseOnClick: {
          type: Boolean,
          value: false
        }

      },

      _computeIconColor: function(color, disabled) {
        if(disabled) return "";
        if(!!color) return color;
        return "blue";
      },

      _altChanged: function(newValue, oldValue) {
        var label = this.getAttribute('aria-label');

        // Don't stomp over a user-set aria-label.
        if (!label || oldValue == label) {
          this.setAttribute('aria-label', newValue);
        }
      },

      _computeBadgeHidden: function(badgeLabel, badgeColor) {
        if(badgeLabel != "" && badgeColor != "") {
          return false;
        } else {
          return true;
        }
      },

      _closeBadgeOnClick: function(event) {
        if(this.badgeCloseOnClick == true) {
          this.badgeLabel = "";
          this.badgeColor = "";
        }
      }

    });
  </script>
</dom-module>
